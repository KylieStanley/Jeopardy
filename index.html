<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeopardy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Cabin:600|PT+Sans+Narrow:700" rel="stylesheet">
</head>
<body>
  <div class="start-screen popup">
    <h1>JEOPARDY!</h1>
    <form>
      <div>
      <input aria-label="input for player one" class="player1-input" type="text" placeholder="Player 1 Name">
      <input aria-label="input for player two" class="player2-input" type="text" placeholder="Player 2 Name">
      <input aria-label="input for player three" class="player3-input" type="text" placeholder="Player 3 Name"> 
      </div>
      <button class="start-btn">Start Game</button>  
    </form>
  </div>
  <div class="round-screen popup">
    <h1>NEXT ROUND!</h1>
  </div>

  <div class="transparent-container">
    <div class="card popup">
      <h2 class="current-question"></h2>
      <input type="text" class="input-answer" placeholder="Guess your answer">
      <button class="submit-answer">Submit Answer</button>
    </div>
  </div>
  <div class="transparent-container-wager">
    <div class="wager popup">
      <h2 class="daily-double">DAILY DOUBLE!</h2>
      <h2 class="wager-text">Input your Wager</h2>
      <input type="number" class="input-wager" placeholder="Wager points">
      <button class="submit-wager">Submit Wager</button>
    </div>
  </div>
  <div class="container">
    <main class="game-board">
    </main>
    <aside>
    <div class="scoreboard">
    </div>
      <h2 class="round">Round 1</h2>
      <button class="restart-button">Restart Game</button>
    </aside>
  </div>

  <script type="text/javascript" src="lib/jeopardy-datasets.js"></script>
  <script type="text/javascript" src="lib/domUpdates.js"></script>
  <script type="text/javascript" src="lib/Player.js"></script>
  <script type="text/javascript" src="lib/Question.js"></script>
  <script type="text/javascript" src="lib/DailyDouble.js"></script>
  <script type="text/javascript" src="lib/Game.js"></script>
  <script type="text/javascript" src="lib/index.js"></script>
</body>
</html>
