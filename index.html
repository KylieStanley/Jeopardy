<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeopardy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="start-screen">
    <h1>JEOPARDY!</h1>
    <form>
      <div>
      <input class="player1" type="text" placeholder="Player1 Name">
      <input class="player2" type="text" placeholder="Player2 Name">
      <input class="player3" type="text" placeholder="Player3 Name"> 
      </div>
      <button class="start-btn">Start Game</button>  
    </form>
  </div>


  <header>
    <h2>JEOPARDY!</h2>
  </header>
  <div class="container">
    <main class="game-board">
      <ul class="category category1">
        <li>category</li>
        <li>100</li>
        <li>200</li>
        <li>300</li>
        <li>400</li>
        <li>500</li>
      </ul>
      <ul class="category category2">
        <li>category</li>
        <li>100</li>
        <li>200</li>
        <li>300</li>
        <li>400</li>
        <li>500</li>
      </ul>
      <ul class="category category3">
        <li>category</li>
        <li>100</li>
        <li>200</li>
        <li>300</li>
        <li>400</li>
        <li>500</li>
      </ul>
      <ul class="category category4">
        <li>category</li>
        <li>100</li>
        <li>200</li>
        <li>300</li>
        <li>400</li>
        <li>500</li>
      </ul>
    </main>
    <aside class="players">
        <p class="player">Player1:</p>
        <p>Score: 0</p>
        <p class="player">Player2:</p>
        <p>Score: 0</p>
        <p class="player">Player3:</p>
        <p>Score: 0</p>
        <button>Restart Game</button>
    </aside>
  </div>



  <script type="text/javascript" src="lib/jeopardy-datasets.js"></script>
  <script type="text/javascript" src="lib/Player.js"></script>
  <script type="text/javascript" src="lib/Question.js"></script>
  <script type="text/javascript" src="lib/DailyDouble.js"></script>
  <script type="text/javascript" src="lib/Game.js"></script>
  <script type="text/javascript" src="lib/index.js"></script>
</body>
</html>
