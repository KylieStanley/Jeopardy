<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeopardy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Cabin:600|PT+Sans+Narrow:700" rel="stylesheet">
</head>
<body>
  <div class="start-screen">
    <h1>JEOPARDY!</h1>
    <form>
      <div>
      <input aria-label="input for player one" class="player1-input" type="text" placeholder="Player 1 Name">
      <input aria-label="input for player one" class="player2-input" type="text" placeholder="Player 2 Name">
      <input aria-label="input for player one" class="player3-input" type="text" placeholder="Player 3 Name"> 
      </div>
      <button class="start-btn">Start Game</button>  
    </form>
  </div>
  <div class="container">
    <main class="game-board">
    </main>
    <aside class="scoreboard">
      <button>Restart Game</button>
    </aside>
  </div>

  <script type="text/javascript" src="lib/jeopardy-datasets.js"></script>
  <script type="text/javascript" src="lib/domUpdates.js"></script>
  <script type="text/javascript" src="lib/Player.js"></script>
  <script type="text/javascript" src="lib/Question.js"></script>
  <script type="text/javascript" src="lib/DailyDouble.js"></script>
  <script type="text/javascript" src="lib/Gameboard.js"></script>
  <script type="text/javascript" src="lib/Game.js"></script>
  <script type="text/javascript" src="lib/index.js"></script>
</body>
</html>
